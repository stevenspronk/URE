<!DOCTYPE html>
<html>
<head>

<meta http-equiv='X-UA-Compatible' content='IE=edge' />
<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />
<meta charset='UTF-8' />
<meta name='google' content='notranslate' />

<link rel='shortcut icon' href='http://www.sap.com/favicon.ico' />
<link type='text/css' rel='stylesheet' href='css/style.css' />

<script src="https://sapui5.hana.ondemand.com/1.40.18/resources/sap-ui-core.js"
	type="text/javascript" id="sap-ui-bootstrap"
	data-sap-ui-libs="sap.m,sap.ui.layout"
	data-sap-ui-theme="sap_bluecrystal"
	data-sap-ui-xx-bindingSyntax="complex"
	data-sap-ui-resourceroots='{"iotmms": "./js"}'>
</script>

<script>
	sap.ui.getCore().attachInit( function() {
		jQuery.sap.registerModulePath( 'js', 'js' );
		jQuery.sap.registerModulePath( 'locale', 'locale' );
		jQuery.sap.registerModulePath( 'model', 'model' );
		jQuery.sap.registerModulePath( 'lib', 'lib' );

		new sap.m.Shell( {
			app: new sap.ui.core.ComponentContainer( {
				width: '100%',
				height: '100%',
				name: 'iotmms'
			} )
		} ).placeAt( 'content' );
	} );
</script>

</head>
<body class='sapUiBody'>
	<div id='content'></div>
</body>
</html>
