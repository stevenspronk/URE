<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		<script src="https://sapui5.hana.ondemand.com/1.40.17/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m, sap.ui.table, sap.ui.commons, sap.ui.ux3"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-compatVersion="edge"
				data-sap-ui-resourceroots='{
					"com.URE":"./",
					"MVC":"./MVC",
					"JS":"./JS"
				}'
				data-sap-ui-preload="async">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_mvi" theme -->

		<script>
		sap.ui.getCore().attachInit(function(){
			//jQuery.sap.require('com.URE.MVC.CreateTest');

				new sap.m.Shell("Shell",{
					title:"URE Dashboard",
					app: new sap.ui.core.ComponentContainer({
						name : 'com.URE'
					})
				}).placeAt("content").setBackgroundColor("orange");
		});
		</script>


	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
